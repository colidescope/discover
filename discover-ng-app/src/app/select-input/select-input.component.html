<div class="row no-gutters align-items-center">
  <label for="select">{{label}}:</label>
  <form class="ml-auto">
    <select id="select" [name]="label" [(ngModel)]="value" (ngModelChange)="setValue($event)">
      <option *ngFor="let option of options">
        {{option}}
      </option>
    </select>
  </form>
</div>
