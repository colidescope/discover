<div class="row no-gutters h-100" [class.inverted]="inverted">
  <app-sidemenu [itemSelected]="selectedItem" [menuItems]="menuItems"
                (onItemSelected)="selectItem($event)"
                [inverted]="inverted"></app-sidemenu>
  <app-sidepanel [class.closed]="!isOpen()" (onClose)="close()" [inverted]="inverted">
    <ng-content></ng-content>
  </app-sidepanel>
</div>
