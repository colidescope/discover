<div class="row no-gutters align-items-center">
  <label for="input">{{label}}:</label>
  <form class="ml-auto">
    <img src="/assets/ic_12px_arrow_less.svg" alt="decrement" (click)="decrement()">
    <input id="input" type="number" [name]="label" [step]="step" [(ngModel)]="value"
           (ngModelChange)="valueChange.emit($event)"
           [min]="min"
           [max]="max">
    <img src="/assets/ic_12px_arrow_add.svg" alt="increment" (click)="increment()">
  </form>
</div>
