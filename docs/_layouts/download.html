<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143759392-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-143759392-2');
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{{ "/assets/js/jquery.serialize-object.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/download.js" | relative_url }}"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
<!--         <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1> -->
        
        {% if site.logo %}
        <p><img src="{{site.logo | relative_url}}" alt="Logo" /></p>
        {% endif %}
        
      </header>
      <section>
        
      {{ content }}
      
      <form id="test-form">

        <div>
          <label>First</label>
          <input type="text" name="First" placeholder=""/>
        </div>

        <div>
          <label>Last</label>
          <input type="text" name="Last" placeholder=""/>
        </div>

        <div>
          <label>Email</label>
          <input type="text" name="Email" placeholder=""/>
        </div>

        <div>
          <button type="submit"id="submit-form">Submit</button>
        </div>

      </form>

      </section>
      <footer>
<!--         {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p> -->
        <p>Â© 2019 <a href="https://colidescope.com">Colidescope</a></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
    
    <script>
      var $form = $('form#test-form'),
          url = 'https://script.google.com/macros/s/AKfycbzNarN33YONXPjO_kwEc8fBXzqXKfGEZ1EgDvzYu4n06quMz4U/exec'

      $('#submit-form').on('click', function(e) {
        e.preventDefault();
        var jqxhr = $.ajax({
          url: url,
          method: "GET",
          dataType: "json",
          data: $form.serializeObject()
        }).done( function(result) {
          download("https://www.dropbox.com/s/tlunwij64lbegr8/discover-190813.zip?dl=1", "discover.zip", "application/zip");
        }
        );
      })
    </script>
    
  </body>
</html>
